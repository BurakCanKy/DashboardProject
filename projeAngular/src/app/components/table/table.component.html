<div class="main-content">
    <div class="contact-header">
        <a href="#">
            <div class="add-new-contact" (click)="openPopup()">+</div>
        </a>
        <div class="input-group">
            <input class="contact-input" placeholder="Search Here">
            <button type="submit" class="contact-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="21.502" height="21.498" viewBox="0 0 21.502 21.498"
                    class="svg replaced-svg">
                    <g id="search-icon" transform="translate(1 1)">
                        <path id="icon" d="M16.221,16.215A9.5,9.5,0,1,1,19,9.5a9.471,9.471,0,0,1-2.783,6.719L19.5,19.5Z"
                            fill="none" stroke="#8280fd" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2">
                        </path>
                    </g>
                </svg>
            </button>
        </div>
        <div class="contact-header-right">
            <div class="griad">
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 19 19"
                        class="svg replaced-svg">
                        <g id="grid-icon" transform="translate(-1713 -155)">
                            <g id="Rectangle_844" data-name="Rectangle 844" transform="translate(1713 155)"
                                fill="#f5f5f5" stroke="#aeaeae" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2">
                                <rect width="8" height="8" stroke="none"></rect>
                                <rect x="1" y="1" width="6" height="6" fill="none"></rect>
                            </g>
                            <g id="Rectangle_847" data-name="Rectangle 847" transform="translate(1713 166)"
                                fill="#f5f5f5" stroke="#aeaeae" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2">
                                <rect width="8" height="8" stroke="none"></rect>
                                <rect x="1" y="1" width="6" height="6" fill="none"></rect>
                            </g>
                            <g id="Rectangle_845" data-name="Rectangle 845" transform="translate(1724 155)"
                                fill="#f5f5f5" stroke="#aeaeae" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2">
                                <rect width="8" height="8" stroke="none"></rect>
                                <rect x="1" y="1" width="6" height="6" fill="none"></rect>
                            </g>
                            <g id="Rectangle_846" data-name="Rectangle 846" transform="translate(1724 166)"
                                fill="#f5f5f5" stroke="#aeaeae" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2">
                                <rect width="8" height="8" stroke="none"></rect>
                                <rect x="1" y="1" width="6" height="6" fill="none"></rect>
                            </g>
                        </g>
                    </svg></a>
            </div>
            <div class="griad">
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18"
                        class="svg replaced-svg">
                        <path id="star"
                            d="M-22394.154-18561.168l2.52-5.312,2.463,5.188,5.643.85-4,4.137.994,5.826-5.1-2.8-4.863,2.7.9-5.719-3.928-4.137Z"
                            transform="translate(22400.529 18567.48)" fill="#fff4e6" stroke="#ffb959"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
                    </svg></a>
            </div>
            <div class="griad">
                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="22" viewBox="0 0 20 22"
                        class="svg replaced-svg">
                        <g id="delete" transform="translate(1 1)">
                            <rect id="Rectangle_338" data-name="Rectangle 338" width="18" height="4" rx="2"
                                transform="translate(0 3)" fill="#ffe2e6" stroke="#fe5280" stroke-linecap="round"
                                stroke-width="2"></rect>

            </div>
            <div class="griad">

                <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 6.412 10.828"
                        class="svg replaced-svg">
                        <path id="left-angle" d="M-22247.133-18561.5l-4,4,4,4"
                            transform="translate(22252.131 18562.914)" fill="none" stroke="#8280fd"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        </path>
                    </svg></a>
                <a href="#" class="current"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                        viewBox="0 0 6.414 10.828" class="svg replaced-svg">
                        <path id="right-angle" d="M-22245.137-18561.5l4,4-4,4"
                            transform="translate(22246.551 18562.914)" fill="none" stroke="#8280fd"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        </path>
                    </svg></a>

            </div>
        </div>
    </div>
    <div class="contact-header">
        <table class="w-full min-w-max">
            <thead>
                <tr>
                    <th><input type="checkbox" class="ml-3 mt-2" (click)="checkAllUser($event)"></th>

                    <th *ngFor="let header of tableHead">{{ header }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of users; let i = index">
                    <td>
                        <input type="checkbox" class="ml-3 mt-2" (click)="checkUser(item.id, $event)">
                    </td>
                    <td>
                        <p class="mt-4 block font-sans text-sm antialiased font-bold leading-normal text-blue-gray-900">
                            {{ item.name }}
                        </p>
                    </td>
                    <td>
                        <p
                            class="mt-4 block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">
                            {{ item.email }}
                        </p>
                    </td>
                    <td>
                        <p
                            class="mt-4 block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">
                            {{ item.phone }}
                        </p>
                    </td>
                    <td>
                        <p
                            class="mt-4 block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">
                            {{ item.age }}
                        </p>
                    </td>
                    <td>
                        <p
                            class="mt-4 block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">
                            {{ item.post }}
                        </p>
                    </td>
                    <td>
                        <p
                            class="mt-4 block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900">
                            {{ item.joiningDate }}
                        </p>
                    </td>

                    <td class="flex">
                        <button type="submit" (click)="deleteUser(item.id, $event)"
                            class="text-red-700 ml-2 mt-2 flex bg-red-200 px-3 py-1.5 text-xs  leading-6 text-white shadow-sm rounded-full focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">X</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
